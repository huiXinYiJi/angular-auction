<div class="row">
  <div *ngFor="let product of products" class="col-sm-12 col-md-4 col-lg-4">
    <div class="thumbnail">
      <img src="http://placehold.it/320x150" class="d-block w-100">
      <div class="caption">
        <h4 class="pull-right">{{product.price}}元</h4>
        <h4><a [routerLink]="['/product', product.title]">{{product.title}}</a></h4>
        <p>{{product.desc}}</p>
      </div>
      <div>
        <app-stars [rating]="product.rating"></app-stars>
      </div>
    </div>
  </div>
</div>
