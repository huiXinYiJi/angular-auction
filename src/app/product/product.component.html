    <div class="thumbnail">
      <img src="http://placehold.it/320x150" class="d-block w-100">
      <div class="caption">
        <h4 class="pull-right">{{product.price}}å…ƒ</h4>
        <h4><a>{{product.title}}</a></h4>
        <p>{{product.desc}}</p>
      </div>
      <div>
        <app-stars [rating]="product.rating"></app-stars>
      </div>
    </div>
  </div>
</div>
